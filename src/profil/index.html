<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <style type="text/css" media="all">
    .jumbotron {
      padding-top: 5rem;
      background: #387aff;
      color: #fff
    }

    .section {
      padding-top: 12rem;
    }
  </style>
</head>

<body>

  <!-- jumbotron -->
  <section class="jumbotron pt-4 text-center">
    <img src="{{foto_profil}}" class="img-thumbnail rounded-circle" alt="profil" style="width: 200px" />
    <h1 class="display-4 mt-3">{{nama_user}}</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#ffffff" fill-opacity="1" d="M0,224L30,213.3C60,203,120,181,180,181.3C240,181,300,203,360,197.3C420,192,480,160,540,144C600,128,660,128,720,133.3C780,139,840,149,900,165.3C960,181,1020,203,1080,218.7C1140,235,1200,245,1260,234.7C1320,224,1380,192,1410,176L1440,160L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path>
    </svg>
  </section>
  <!-- jumbotron end -->
  <section class="menu-panel">
    <div class="container">
      <div class="ms-1 me-1 row row-cols-1">
        <div onclick="redirect('https://henxs.bukaolshop.site/akun/?page=profil')" type="button" class="col mt-2 ps-3 p-2 bg-primary border rounded-pill bg-primary text-white shadow-sm">
          <div class="row">
            <div class="col">
              <i class="bi bi-person-fill pe-3"></i>{{nama_user}}
            </div>
            <div class="col-2 ms-auto">
              <i class="bi bi-chevron-right text-end"></i>
            </div>
          </div>
        </div>
        <div class="col mt-2 ps-3 p-2 bg-primary border rounded-pill bg-primary text-white shadow-sm">
          <i class="bi bi-envelope-fill pe-3"></i>{{email_user}}
        </div>
        <div class="col mt-2 ps-3 p-2 bg-primary border rounded-pill bg-primary text-white shadow-sm">
          <i class="bi bi-telephone-fill pe-3"></i>{{nomor_telepon}}
        </div>
        <div class="col mt-2 ps-3 p-2 bg-primary border rounded-pill bg-primary text-white shadow-sm">
          <i class="bi bi-person-check-fill pe-3"></i>Status akun <b>{{status_akun}}</b>
        </div>
        <div class="col mt-2 ps-3 p-2 bg-primary border rounded-pill bg-primary text-white shadow-sm">
          <i class="bi bi-person-check-fill pe-3"></i>Jenis akun <b>{{nama_membership}}</b>
        </div>
        <div onclick="redirect('https://henxs.bukaolshop.site/digital/133490')" class="col mt-2 ps-3 p-2 bg-primary border rounded-pill bg-primary text-white shadow-sm">
          <div class="row">
            <div class="col">
              <i class="bi bi-gear-fill pe-3"></i>Pengaturan
            </div>
            <div class="col-2 ms-auto">
              <i class="col bi bi-chevron-right ms-auto"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Menu end -->
  <script>
    function redirect(url) {
      location.href = url;
    }
  </script>


</body>

</html>
